apply plugin: 'com.android.application'

android {
    compileSdkVersion 18
    buildToolsVersion "25.0.1"

    defaultConfig {
        applicationId "com.example.isweixin"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
    compile files('libs/AMap_Location_v1.4.1_20150917.jar')
    compile files('libs/Android_Map_V3.0.20150831.jar')
    compile files('libs/Android_SDK_v1.2.jar')
    compile files('libs/httpmime-4.1.3.jar')
    compile files('libs/jpush-android-2.0.6.jar')
    compile files('libs/pinyin4j-2.5.0.jar')
}
